Database\Entities\BbVoteVoters:
    type: entity
    table: bb_vote_voters
    options:
        charset: utf8mb4
        collate: utf8mb4_unicode_ci
    indexes:
        vote_user_id:
            columns:
                - vote_user_id
        vote_user_ip:
            columns:
                - vote_user_ip
    id:
        voteId:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            column: vote_id
        voteUserId:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: vote_user_id
    fields:
        voteUserIp:
            type: string
            nullable: false
            length: 42
            options:
                fixed: false
                default: '0'
                collation: utf8mb4_bin
            column: vote_user_ip
        voteUserResult:
            type: string
            nullable: true
            length: 50
            options:
                fixed: false
            column: vote_user_result
        voteXForwardedFor:
            type: string
            nullable: true
            length: 50
            options:
                fixed: false
            column: vote_x_forwarded_for
        voteTimestamp:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: vote_timestamp
    lifecycleCallbacks: {  }
