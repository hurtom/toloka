Database\Entities\BbVoteResults:
    type: entity
    table: bb_vote_results
    options:
        charset: utf8mb4
        collate: utf8mb4_unicode_ci
    indexes:
        vote_option_id:
            columns:
                - vote_option_id
        vote_id:
            columns:
                - vote_id
    id:
        voteId:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            column: vote_id
            generator:
                strategy: IDENTITY
    fields:
        voteOptionId:
            type: boolean
            nullable: false
            options:
                default: '0'
            column: vote_option_id
        voteOptionText:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
            column: vote_option_text
        voteResult:
            type: integer
            nullable: false
            options:
                unsigned: false
                default: '0'
            column: vote_result
    lifecycleCallbacks: {  }
