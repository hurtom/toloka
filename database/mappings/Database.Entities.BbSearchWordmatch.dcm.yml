Database\Entities\BbSearchWordmatch:
    type: entity
    table: bb_search_wordmatch
    options:
        charset: utf8mb4
        collate: utf8mb4_unicode_ci
    indexes:
        post_id:
            columns:
                - post_id
        word_id:
            columns:
                - word_id
    id:
        postId:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            column: post_id
        wordId:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            column: word_id
    fields:
        titleMatch:
            type: boolean
            nullable: false
            options:
                default: '0'
            column: title_match
    lifecycleCallbacks: {  }
