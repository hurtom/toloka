Database\Entities\BbSearchWordlist:
    type: entity
    table: bb_search_wordlist
    options:
        charset: utf8mb4
        collate: utf8mb4_unicode_ci
    indexes:
        word_id:
            columns:
                - word_id
    id:
        wordText:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
            id: true
            column: word_text
            generator:
                strategy: IDENTITY
    fields:
        wordId:
            type: integer
            nullable: false
            options:
                unsigned: true
            column: word_id
        wordCommon:
            type: boolean
            nullable: false
            options:
                default: '0'
            column: word_common
    lifecycleCallbacks: {  }
