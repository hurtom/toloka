        groupName:
            type: string
            nullable: false
            length: 40
            options:
                fixed: false
                default: ''
            column: group_name
        groupDescription:
            type: text
            nullable: false
            length: 65535
            options:
                fixed: false
            column: group_description
        groupSignature:
            type: text
            nullable: false
