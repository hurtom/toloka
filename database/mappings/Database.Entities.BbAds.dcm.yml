Database\Entities\BbAds:
    type: entity
    table: bb_ads
    options:
        charset: utf8mb4
        collate: utf8mb4_unicode_ci
    id:
        adId:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            column: ad_id
            generator:
                strategy: IDENTITY
    fields:
        adBlockIds:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
                default: ''
            column: ad_block_ids
        adStartTime:
            type: datetime
            nullable: false
            options:
                default: '0000-00-00 00:00:00'
            column: ad_start_time
        adActiveDays:
            type: smallint
            nullable: false
            options:
                unsigned: false
                default: '0'
            column: ad_active_days
        adStatus:
            type: boolean
            nullable: false
            options:
                default: '1'
            column: ad_status
        adDesc:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
                default: ''
            column: ad_desc
        adHtml:
            type: text
            nullable: false
            length: 65535
            options:
                fixed: false
            column: ad_html
    lifecycleCallbacks: {  }
