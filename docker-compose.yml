version: "3"

services:

  mysql:
    image: mariadb:10.2
    restart: always
    ports:
      - "33061:3306"
    command: |-
      --performance_schema=0
      --innodb_buffer_pool_size=32M
      --key_buffer_size=8M
      --query_cache_size=0
    volumes:
      - mysql:/var/lib/mysql
      - ./install/sql/mysql.sql:/docker-entrypoint-initdb.d/mysql.sql
    env_file:
      - .env

  toloka:
    image: hurtom/php:nginx
    restart: always
    ports:
      - "8081:80"
    volumes:
      - ./:/var/www/html
      - ./docker/php.ini:/usr/local/etc/php/php.ini
    env_file:
      - .env

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8082:80"
    environment:
      - PMA_HOST=mysql

  cron:
    image: hurtom/curl
    restart: always
    command: sh -c "echo '* * * * * curl -I toloka/cron.php' > /var/spool/cron/crontabs/root && crond -l 2 -f"

volumes:
  mysql:
    driver: local
